<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">                   
			<h3 class="title">Login</h3>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="alert alert-danger" role="alert">
				  {{ messages[0] }}
				</div>
			{% endif %}
			{% endwith %}
			<form method="POST" action="/login">
				<div class="form-group">
					<input type="text" class="form-control" type="email" name="email" placeholder="Your Email *" value="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" type="password" name="password" placeholder="Your Password *" value="" />
				</div>
				<div class="form-group">
					<input type="submit" class="btnSubmit" value="Login" />
				</div>                        
			</form>
		</div>
	</div>
</div>    
{% endblock %}
